<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BluePrint</title>
    <link rel="stylesheet" href="../styles.css">
    <script src="../js/app.js"></script>
</head>
<body>
    <header>
        <div id="logo">
            <img src="../images/logos/blueprint-logo-text.svg" alt="BluePrint Text Logo" id="logo-text" onclick="handleClick('../index.html')">
            <img src="../images/icons/mobile-lines.svg" onclick="handleNavToggle()" id="mobile-lines">
        </div>
        <div id="navbar">
            <ul>
                <li onclick="handleClick('../index.html#designers')">Designers</li>
                <li onclick="handleClick('../index.html#show')">Show</li>
                <li onclick="handleClick('../index.html#credits')">Credits</li>
            </ul>
        </div>
        <img src="../images/background-image/needle.svg" alt="Needle" id="needle">
    </header>

    <div id="designer-page">
        <h1 id="name"></h1>
        <h2 id="collection-name"></h2>
        <div id="collection-gallery">
            <img src="../images/garments" alt="">
            <img src="../images/garments" alt="">
            <img src="../images/garments" alt="">
        </div>
        <div id="flex-horizontal">
            <img src="../images/designers/Mason.jpg" alt="Mason" id="designer-headshot">
            <div id="flex-vertical">
                <div id="bio">
                    <h2>Designer Bio</h2>
                    <p></p>
                </div>
                <div id="statement">
                    <h2>Designer Statement</h2>
                    <p></p>
                </div>
            </div>
        </div>
    </div>



    <footer>
        <h1>PAST SHOWS</h1>
        <ul>
            <li onclick="handleClick('https://2023.mcappareltechnologies.com/')">2023</li>
            <li onclick="handleClick('https://2022.mcappareltechnologies.com/')">2022</li>
            <li onclick="handleClick('https://2021.mcappareltechnologies.com/')">2021</li>
            <li onclick="handleClick('https://tempus.mcappareltechnologies.com/')">2020</li>
            <li onclick="handleClick('https://intothefray.mcappareltechnologies.com/index.html')">2019</li>
            <li onclick="handleClick('https://thirteen.mcappareltechnologies.com/index.html')">2018</li>
            <li onclick="handleClick('https://equinox.mcappareltechnologies.com/')">2017</li>
        </ul>
        <a href="https://minneapolis.edu/" target="_blank"><img src="../images/logos/mc-logo-black.svg" alt="Minneapolis College Logo" id="school-logo"></a>
    </footer>
</body>
</html>
